plugins {
    id 'java'
}

group 'RetoLuloBanck'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Dependencias de Serenity
    implementation 'net.serenity-bdd:serenity-core:2.5.8'
    implementation 'net.serenity-bdd:serenity-screenplay:2.5.8'
    implementation 'net.serenity-bdd:serenity-rest-assured:2.5.8'
    implementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'org.slf4j:slf4j-simple:1.7.32'

    // Dependencias de Cucumber
    implementation 'io.cucumber:cucumber-java:6.10.4'
    implementation 'io.cucumber:cucumber-junit:6.10.4'
    implementation 'net.serenity-bdd:serenity-cucumber6:2.4.47'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.0'

    // Dependencias de Hamcrest
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    implementation group: 'org.springframework.retry', name: 'spring-retry', version: '2.0.0'


}

test {
    useJUnitPlatform()
}